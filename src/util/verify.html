<html>
  <head></head>
  <body>
    <div style="margin: 0px; padding: 0px">
      <table cellpadding="0" cellspacing="0" border="0">
        <tbody>
          <tr>
            <td align="center">
              <div style="max-width: 600px; margin: 0px auto">
                <table width="100%" cellpadding="0" cellspacing="0" border="0">
                  <tbody>
                    <tr>
                      <td
                        height="1"
                        style="border-bottom: 6px solid #2ec0f9"
                      ></td>
                    </tr>
                    <tr>
                      <td
                        align="center"
                        style="
                          background: rgb(255, 255, 255);
                          border-width: 0px 1px 1px;
                          border-style: none solid solid;
                          border-right-color: rgb(218, 218, 218);
                          border-bottom-color: rgb(218, 218, 218);
                          border-left-color: rgb(218, 218, 218);
                          border-image: initial;
                          border-top-color: initial;
                        "
                      >
                        <table
                          width="91%"
                          cellpadding="0"
                          cellspacing="0"
                          border="0"
                        >
                          <tbody>
                            <tr>
                              <td height="50"></td>
                            </tr>
                            <tr>
                              <td align="left">
                                <p
                                  style="
                                    margin: 0px 0px 15px 15px;
                                    line-height: 20px;
                                  "
                                >
                                  <span
                                    style="
                                      font:
                                        13pt / 20px Tahoma,
                                        sans-serif,
                                        serif;
                                      color: rgb(51, 51, 51);
                                    "
                                  >
                                    Almost done, <b>@${name}</b>!
                                  </span>
                                </p>

                                <p
                                  style="
                                    margin: 0px 0px 15px 15px;
                                    line-height: 20px;
                                  "
                                >
                                  <span
                                    style="
                                      font:
                                        10.5pt / 20px Tahoma,
                                        sans-serif,
                                        serif;
                                      color: rgb(51, 51, 51);
                                    "
                                    >${body}<br />
                                    Click the button below to verify your email
                                    address:

                                    <a
                                      href="${VerificationLink}"
                                      style="
                                        cursor: pointer;
                                        display: block;
                                        margin-top: 1rem;
                                      "
                                    >
                                      <button
                                        style="
                                          cursor: pointer;
                                          padding: 0.25rem 0.5rem 0.25rem 0.5rem;
                                          background: #2ec0f9;
                                          border: 0;
                                          color: white;
                                        "
                                      >
                                        Activate Account
                                      </button>
                                    </a></span
                                  >
                                </p>

                                <p
                                  style="
                                    margin: 0px 0px 15px 15px;
                                    line-height: 20px;
                                  "
                                >
                                  <span
                                    style="
                                      font:
                                        10.5pt / 20px Tahoma,
                                        sans-serif,
                                        serif;
                                      color: rgb(51, 51, 51);
                                    "
                                    >This will let you receive notifications and
                                    password resets from the service.<br />Link
                                    not working? Try using this:
                                    <a
                                      style="display: block"
                                      href="${VerificationLink}"
                                      >${VerificationLink}</a
                                    ></span
                                  >
                                </p>
                                <br />
                                ${subtitle}
                              </td>
                            </tr>
                            <tr>
                              <td align="left">
                                <div
                                  style="
                                    margin: 0px 0px 0px 15px;
                                    font-family: Tahoma, sans-serif, serif;
                                    color: rgb(88, 89, 91);
                                    font-size: 11.25pt;
                                    line-height: 20px;
                                  "
                                >
                                  ${nickname}
                                </div>
                              </td>
                            </tr>
                            <tr>
                              <td height="50"></td>
                            </tr>
                          </tbody>
                        </table>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
